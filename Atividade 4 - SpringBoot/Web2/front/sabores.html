<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sabores de Sorvete Cadastrados</title>
    <!-- Adicione os links para o Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <a href="criarSabor.html" class="btn btn-primary">Voltar</a>

        <h2 class="text-center">Sabores de Sorvete Cadastrados</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="saborTable">
                <!-- Sabores serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="container">
        <h2>Editar Sabor de Sorvete</h2>
        <div id="successMessage" class="alert alert-success" style="display: none;">
            <p id="successMessageText"></p>
        </div>

        <form>
            <input type="hidden" id="codigo">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao">
            </div>
            <button type="button" class="btn btn-primary" onclick="saveItem()">Salvar</button>
        </form>
    </div>

    <!-- Adicione o script do Bootstrap, jQuery e seu script JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="Sabores.js"></script>
</body>
</html>
