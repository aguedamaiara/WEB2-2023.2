<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criador de Sorvetes</title>
  <!-- Adicione os links para os estilos do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<a href="index.html"><button type="submit" class="btn btn-primary">Voltar</button></a>
<a href="sorvetes.html"><button class="btn btn-primary" >Gerencie seus Sorvete</button></a>

<body class="container">

  <div id="step1" class="mt-5">
    <h2>Passo 1: Escolha o tipo de sorvete</h2>
    <select id="tipoSorvete" class="form-select mb-3">
      <!-- Options serão preenchidos dinamicamente pelo JavaScript -->
    </select>
    <button onclick="proximoPasso()" class="btn btn-primary">Próximo</button>
  </div>

  <div id="step2" style="display: none;" class="mt-5">
    <h2>Passo 2: Escolha os sabores</h2>
    <div id="saboresList"></div>
    <button onclick="proximoPasso()" class="btn btn-primary mt-3">Próximo</button>
  </div>

  <div id="step3" style="display: none;" class="mt-5">
    <h2>Passo 3: Confirme sua escolha</h2>
    <p id="tipoEscolhido"></p>
    <p id="saboresEscolhidos"></p>
    <button onclick="confirmarEscolha()" class="btn btn-success">Confirmar</button>
  </div>

  <!-- Adicione os scripts do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="criarSorvete.js"></script>

</body>
</html>
